    <div class="bubble top-1/2 left-1/2 w-24 h-24 from-pink-600 via-pink-600 to-fuchsia-600"></div>

                    <div class="w-1/2">

                            </svg>
                            Log in with Github
                        </button>
                    </div>
                    <div class="w-1/2">
                        <button type="button" class="text-white bg-gradient-to-br from-red-700 from-20% via-[#09c548] to-[#1527ca] font-medium rounded-xl text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2 border border-spacing-4 w-full">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                            <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>

                    </button>
                </div>
                </div>
                <div class="pt-8 font-bold">
                    <span>Don't have an account?</span>
                    <a href="#" class="text-blue-600">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="main_button" class="flex items-center justify-center h-screen relative hidden">
        <button id="login-button" onclick="toggle_login()" class="border-black border border-spacing-1 bg-red-400 lg:p-4 sm:p-4 md:p-4 lg:text-6xl sm:text-4xl rounded-lg">Login</button>  <!--TODO ADD CUSTOM FONT-->
    </div>
    
    <main id="app"></main>
