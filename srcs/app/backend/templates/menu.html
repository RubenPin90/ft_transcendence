<div id="menu_div" class="hidden">
  <div id="main-menu">
    <h1>Welcome, <span id="username"></span>!</h1>
    <button id="sp-vs-pve-btn">PVE</button>
    <button id="one-vs-one-btn">1v1 Matchmaking</button>
    <button id="Tournament-btn">Tournament</button>
    <button id="settings-btn">Settings</button>
    <button id="profile-btn">Profile</button>
  </div>

  <div id="profile-page" style="display: none;">
  </div>

  <div id="settings-page" style="display: none;">
  </div>
  <div id="game-container" style="display: none;">
    <h2 id="game-mode-title"></h2>
    <canvas id="game" width="800" height="600"
    style="background:#000; display:block; margin:0 auto"></canvas>
  </div>
  <div id="matchmaking-page" style="display: none; padding: 2rem; font-family: sans-serif; text-align: center;">
    <h2>Searching for an opponent…</h2>
    <div id="matchmaking-spinner"
          style="margin: 1.5rem auto; width: 50px; height: 50px; background: #666; border-radius: 50%; animation: spin 1s linear infinite;">
    </div>
    <button id="cancel-matchmaking-btn" class="full-btn"
            style="width: 200px; height: 60px; font-size: 1.2rem;">
      Cancel Search
    </button>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <div id="tournament-page" style="display:none; padding:2rem; font-family:sans-serif">
    <h2 style="text-align:center; margin-bottom:2.5rem;">Tournaments</h2>


    <div class="tournament-layout">
      <div style="display:flex; gap:1rem; margin-bottom:2rem;">
        <input id="t-code-input" class="full-btn"
                placeholder="Enter a Tournament code here"
                style="flex:1; height:100px;" />
        <button id="t-code-btn" class="full-btn"
                style="width:180px; height:100px;">Join<br>by code</button>
      </div>
      <div style="margin-bottom:2rem; text-align:center;">
        <button id="t-create-btn"
                class="full-btn"
                style="width:240px; height:60px; font-size:1.2rem;">
            Create Tournament
        </button>
      </div>
      <div class="t-right" id="tournament-list">
      </div>
    </div>
  </div>    

  <div id="t-lobby-page" style="display:none;padding:2rem;font-family:sans-serif">
    <h2 id="t-lobby-status" style="text-align:center;margin-bottom:1.5rem;">
      Waiting for players…
    </h2>

    <div id="t-lobby-table" class="TLobby-table"></div>

    <div class="code-box">
      <input id="t-share-code" readonly />
      <button id="t-copy-code-btn" title="Copy code to clipboard"></button>
    </div>

    <div id="host-controls">
      <button id="t-start-btn" class="full-btn" style="width:320px;height:80px;font-size:1.5rem;">
        START
      </button>
    </div>

    <div id="player-controls">
      <button id="t-ready-btn" class="full-btn" style="width:320px;height:80px;font-size:1.5rem;">
        READY 
      </button>
      <span id="t-my-ready-dot" class="green-dot"></span>
    </div>

    <div style="display:flex;justify-content:space-between;">
      <button id="t-leave-btn" class="square-btn">Leave</button>
      <button id="t-custom-btn" class="square-btn">Customization</button>
    </div>
  </div>



  <script type="module" src="/client/js/main.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</body>
